<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>ç­ç´šæŠ½çç³»çµ± (å®šæ ¼ç‰¹å¯«æœ€çµ‚ç‰ˆ)</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>

  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 10px;
      overscroll-behavior: none; /* é˜²æ­¢æ‰‹æ©Ÿä¸‹æ‹‰é‡æ•´ */
    }

    h1 { margin-bottom: 10px; font-size: 1.5rem; text-align: center;}

    .container {
      position: relative;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16/9;
      background-color: #000;
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    /* ç¢ºä¿å½±ç‰‡å…ƒä»¶å­˜åœ¨ä½†ä¸å¯è¦‹ï¼Œé¿å… iOS å¼·åˆ¶å…¨è¢å¹• */
    video { 
      position: absolute; 
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
    }
    
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      cursor: pointer;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      user-select: none; 
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    button:active { transform: translateY(2px); }
    button:disabled { background: #555; color: #888; cursor: not-allowed; box-shadow: none; }

    #start-btn { background: linear-gradient(135deg, #28a745, #218838); }
    #switch-cam-btn { background: linear-gradient(135deg, #6c757d, #5a6268); }
    #reset-btn { background: linear-gradient(135deg, #dc3545, #c82333); display: none; }

    #status { margin-top: 10px; color: #aaa; font-size: 0.9rem; text-align: center; }
    
    #winner-display {
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffd700;
      min-height: 30px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      text-align: center;
    }

    /* ç‰¹å¯«å½ˆçª— */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: #2b2b2b;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid #ffd700;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      max-width: 90%;
    }
    
    .modal-content h2 { color: #ffd700; margin-bottom: 15px; }

    #winner-canvas {
      border-radius: 10px;
      border: 3px solid white;
      margin-bottom: 15px;
      background: #000;
      max-width: 100%;
      height: auto;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <h1>ğŸ† ç­ç´šæŠ½çç³»çµ± (å®šæ ¼ç‰¹å¯«ç‰ˆ)</h1>
  
  <div class="container">
    <video id="input_video" playsinline webkit-playsinline muted autoplay></video>
    <canvas id="output_canvas"></canvas>
  </div>

  <div id="status">è«‹æŒ‰ä¸‹ã€Œå•Ÿå‹•ç›¸æ©Ÿã€</div>
  <div id="winner-display"></div>

  <div class="controls">
    <button id="start-btn">ğŸ“¸ å•Ÿå‹•ç›¸æ©Ÿ</button>
    <button id="switch-cam-btn" style="display:none;">ğŸ”„ åˆ‡æ›é¡é ­</button>
    <button id="draw-btn" disabled>ğŸ² å®šæ ¼ä¸¦æŠ½ç</button>
    <button id="reset-btn">ğŸ”„ é‡ç½®</button>
  </div>

  <div class="modal-overlay" id="winner-modal">
    <div class="modal-content">
      <h2>âœ¨ å¹¸é‹å…’ç‰¹å¯« âœ¨</h2>
      <canvas id="winner-canvas"></canvas>
      <br>
      <button onclick="closeModal()">é—œé–‰è¦–çª—</button>
    </div>
  </div>

  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d', { willReadFrequently: true });
    
    const startBtn = document.getElementById('start-btn');
    const switchBtn = document.getElementById('switch-cam-btn');
    const drawBtn = document.getElementById('draw-btn');
    const resetBtn = document.getElementById('reset-btn');
    const statusText = document.getElementById('status');
    const winnerDisplay = document.getElementById('winner-display');
    const winnerModal = document.getElementById('winner-modal');
    const winnerCanvas = document.getElementById('winner-canvas');
    const winnerCtx = winnerCanvas.getContext('2d');

    // è®Šæ•¸
    let detectedFaces = [];      
    let frozenFaces = [];        
    let isRolling = false;       
    let isFrozen = false;        
    let winnerIndex = -1;        
    let currentStream = null;
    let isCameraRunning = false;
    let snapshotImage = null;
    let useFrontCamera = false; // é è¨­ä½¿ç”¨å¾Œé¡é ­
    let isModelLoaded = false;  

    // --- MediaPipe è¨­å®š ---
    const faceDetection = new FaceDetection({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
    });

    faceDetection.setOptions({
      model: 'full', 
      // [é—œéµä¿®æ”¹ 1] å°‡æ•æ„Ÿåº¦å¾ 0.5 é™ç‚º 0.4ï¼Œæ›´å®¹æ˜“æŠ“åˆ°äººè‡‰ï¼Œä½†ä»ä¿æŒä¸€å®šéæ¿¾èƒ½åŠ›
      minDetectionConfidence: 0.4, 
      selfieMode: false 
    });

    faceDetection.onResults(onResults);

    // --- å•Ÿå‹•æ”å½±æ©Ÿ ---
    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      statusText.innerText = "æ­£åœ¨å•Ÿå‹•ç›¸æ©Ÿ (è«‹å…è¨±æ¬Šé™)...";

      const constraints = {
        audio: false,
        video: {
          facingMode: useFrontCamera ? "user" : "environment",
          // è«‹æ±‚é«˜ç•«è³ª
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        
        videoElement.onloadedmetadata = () => {
          videoElement.play();
          isCameraRunning = true;
          
          statusText.innerText = "ç›¸æ©Ÿå·²å•Ÿå‹• | ç­‰å¾… AI æ¨¡å‹è¼‰å…¥...";
          startBtn.style.display = 'none';
          switchBtn.style.display = 'inline-block';
          drawBtn.style.display = 'inline-block'; 

          if (useFrontCamera) {
            canvasElement.style.transform = "scaleX(-1)";
          } else {
            canvasElement.style.transform = "scaleX(1)";
          }
          
          detectLoop();
        };

        videoElement.srcObject = stream;

      } catch (err) {
        console.error("ç›¸æ©ŸéŒ¯èª¤:", err);
        alert("ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿï¼è«‹ç¢ºèªï¼š\n1. ç¶²å€æ˜¯ HTTPS\n2. å·²å…è¨±ç€è¦½å™¨ä½¿ç”¨ç›¸æ©Ÿ");
        statusText.innerText = "å•Ÿå‹•å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†ç¶²é ã€‚";
      }
    }

    // --- åµæ¸¬è¿´åœˆ ---
    async function detectLoop() {
      if (!isCameraRunning) return;
      
      if (videoElement.videoWidth > 0 && videoElement.videoHeight > 0) {
        canvasElement.width = videoElement.videoWidth;
        canvasElement.height = videoElement.videoHeight;

        // é˜²æ­¢ AI è¼‰å…¥å‰çš„é»‘ç•«é¢
        if (!isFrozen && !isModelLoaded) {
             canvasCtx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
        }

        if (!isFrozen) {
           await faceDetection.send({image: videoElement});
        }
      }
      
      if (isFrozen) {
        drawFrozenFrame();
      }

      requestAnimationFrame(detectLoop);
    }

    // --- [é—œéµä¿®æ”¹ 2] é¡¯ç¤ºçœŸå¯¦ç•«è³ªçš„çµæœè™•ç† ---
    function onResults(results) {
      isModelLoaded = true; 

      if (isFrozen) return; 

      detectedFaces = results.detections;
      
      // å–å¾—çœŸå¯¦è§£æåº¦
      const realW = videoElement.videoWidth;
      const realH = videoElement.videoHeight;
      const resText = `${realW}x${realH}`; // ä¾‹å¦‚ 1920x1080

      if (detectedFaces.length > 0) {
        drawBtn.disabled = false;
        statusText.innerText = `æº–å‚™å°±ç·’ | ç•«è³ª: ${resText} | åµæ¸¬äººæ•¸: ${detectedFaces.length}`;
      } else {
        drawBtn.disabled = true;
        statusText.innerText = `æœå°‹äººè‡‰ä¸­... (AI é‹ä½œä¸­ | ç›®å‰ç•«è³ª: ${resText})`;
      }

      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      drawBoxes(detectedFaces);
    }

    // --- å®šæ ¼ç¹ªåœ– ---
    function drawFrozenFrame() {
      if (snapshotImage) {
        canvasCtx.drawImage(snapshotImage, 0, 0);
      }
      drawBoxes(frozenFaces);
    }

    // --- ç•«æ¡†å…±ç”¨å‡½å¼ ---
    function drawBoxes(faces) {
      if (!faces) return;
      faces.forEach((detection, index) => {
        const box = detection.boundingBox;
        const w = box.width * canvasElement.width;
        const h = box.height * canvasElement.height;
        const x = box.xCenter * canvasElement.width - (w / 2);
        const y = box.yCenter * canvasElement.height - (h / 2);

        let color = 'rgba(255, 255, 255, 0.4)';
        let lineWidth = Math.max(2, w / 80);

        if (index === winnerIndex) {
          if (isRolling) {
            color = '#00CCFF'; 
            lineWidth *= 2;
          } else {
            color = '#FF0033'; 
            lineWidth *= 3;
          }
        }

        canvasCtx.save();
        canvasCtx.beginPath();
        canvasCtx.rect(x, y, w, h);
        canvasCtx.lineWidth = lineWidth;
        canvasCtx.strokeStyle = color;

        if (index === winnerIndex && !isRolling && isFrozen) {
          canvasCtx.shadowColor = "red";
          canvasCtx.shadowBlur = 20;
        }
        canvasCtx.stroke();
        canvasCtx.restore();

        if (index === winnerIndex && !isRolling && isFrozen) {
          drawGoldenExclamation(x, y, w, h);
        }
      });
    }

    // --- æŠ½çé‚è¼¯ ---
    drawBtn.addEventListener('click', () => {
      if (detectedFaces.length === 0) return;

      // 1. å®šæ ¼
      isFrozen = true;
      frozenFaces = [...detectedFaces];
      
      // æˆªåœ–ä¿å­˜
      snapshotImage = new Image();
      snapshotImage.src = canvasElement.toDataURL();

      // 2. åˆ‡æ› UI
      drawBtn.style.display = 'none';
      switchBtn.style.display = 'none'; 
      resetBtn.style.display = 'inline-block';
      statusText.innerText = "ğŸ”’ ç•«é¢å·²é–å®š | æŠ½çä¸­...";

      // 3. å‹•ç•«
      isRolling = true;
      winnerDisplay.innerText = "ğŸ² å‘½é‹è¼ªè½‰ä¸­...";
      winnerIndex = -1;
      
      let rollCount = 0;
      const maxRolls = 30;
      const speed = 80;

      const interval = setInterval(() => {
        winnerIndex = Math.floor(Math.random() * frozenFaces.length);
        rollCount++;
        if (rollCount >= maxRolls) {
          clearInterval(interval);
          finishLottery();
        }
      }, speed);
    });

    function finishLottery() {
      isRolling = false;
      winnerDisplay.innerText = "âœ¨âœ¨ å¤©é¸ä¹‹äººèª•ç”Ÿï¼ âœ¨âœ¨";
      setTimeout(() => {
        showWinnerDetail(winnerIndex);
      }, 500);
    }

    // --- é‡ç½®é‚è¼¯ ---
    resetBtn.addEventListener('click', () => {
      isFrozen = false;
      isRolling = false;
      winnerIndex = -1;
      frozenFaces = [];
      snapshotImage = null;
      winnerDisplay.innerText = "";
      
      drawBtn.style.display = 'inline-block';
      drawBtn.disabled = false; 
      switchBtn.style.display = 'inline-block';
      resetBtn.style.display = 'none';
      closeModal();
      
      statusText.innerText = "å·²é‡ç½® | åµæ¸¬ä¸­...";
    });

    // --- ç‰¹å¯«è¦–çª— ---
    function showWinnerDetail(index) {
      if (index < 0 || index >= frozenFaces.length) return;
      const detection = frozenFaces[index];
      const box = detection.boundingBox;
      
      // æ“´å¤§è£åˆ‡ç¯„åœ
      const padding = 0.6; 
      let w = box.width * canvasElement.width;
      let h = box.height * canvasElement.height;
      let x = box.xCenter * canvasElement.width - (w / 2);
      let y = box.yCenter * canvasElement.height - (h / 2);

      const extW = w * (1 + padding);
      const extH = h * (1 + padding);
      const extX = x - (w * padding) / 2;
      const extY = y - (h * padding) / 2;

      // ç¹ªè£½åˆ°ç‰¹å¯« Canvas
      const targetW = 300;
      const targetH = targetW * (h / w);
      winnerCanvas.width = targetW;
      winnerCanvas.height = targetH;
      
      winnerCtx.drawImage(snapshotImage, extX, extY, extW, extH, 0, 0, targetW, targetH);
      winnerModal.style.display = 'flex';
    }

    function closeModal() {
      winnerModal.style.display = 'none';
    }

    // --- æŒ‰éˆ•ç›£è½ ---
    startBtn.addEventListener('click', startCamera);
    
    switchBtn.addEventListener('click', () => {
      useFrontCamera = !useFrontCamera;
      startCamera();
    });

    // --- è¼”åŠ©ç¹ªåœ– ---
    function drawGoldenExclamation(x, y, w, h) {
      const scale = w / 150; 
      const actualScale = Math.max(0.4, scale); 
      const centerX = x + w / 2;
      const bottomY = y - (20 * actualScale); 
      const dotSize = 15 * actualScale;     
      const barWidth = 24 * actualScale;    
      const barHeight = 80 * actualScale;   
      const time = Date.now() / 200; 
      const glowIntensity = Math.abs(Math.sin(time)) * 20 + 10; 

      canvasCtx.save();
      canvasCtx.shadowColor = "#FFD700"; 
      canvasCtx.shadowBlur = glowIntensity; 
      canvasCtx.fillStyle = "#FFD700";   
      canvasCtx.strokeStyle = "#FFFFE0"; 
      canvasCtx.lineWidth = 3 * actualScale;

      const barX = centerX - barWidth / 2;
      const barY = bottomY - dotSize * 2 - (15 * actualScale) - barHeight; 
      roundRect(canvasCtx, barX, barY, barWidth, barHeight, 10 * actualScale, true, true);
      const dotY = bottomY - dotSize;
      canvasCtx.beginPath();
      canvasCtx.arc(centerX, dotY, dotSize, 0, Math.PI * 2);
      canvasCtx.fill();
      canvasCtx.stroke(); 
      canvasCtx.restore();
    }

    function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
      if (typeof stroke === 'undefined') { stroke = true; }
      if (typeof radius === 'undefined') { radius = 5; }
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
      if (fill) { ctx.fill(); }
      if (stroke) { ctx.stroke(); }
    }
  </script>
