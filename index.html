  <style>

<body>

  <h1>ğŸ† ç­ç´šæŠ½çç³»çµ± (é è·é›¢å¢å¼·ç‰ˆ)</h1>
  
  <div class="container">
    <video id="input_video"></video>
    <canvas id="output_canvas" width="1280" height="720"></canvas>
  </div>

  <div id="status">æ­£åœ¨åˆå§‹åŒ–...è«‹ç¨å€™</div>
  <div id="winner-display"></div>

  <div class="controls">
    <button id="draw-btn" disabled>ğŸ² é–‹å§‹æŠ½ç</button>
  </div>

  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const drawBtn = document.getElementById('draw-btn');
    const statusText = document.getElementById('status');
    const winnerDisplay = document.getElementById('winner-display');

    let detectedFaces = []; 
    let isRolling = false;  
    let winnerIndex = -1;   

    // --- è¨­å®šé–‹å§‹ ---
    const faceDetection = new FaceDetection({
      locateFile: (file) => {
        // è‡ªå‹•å» CDN ä¸‹è¼‰éœ€è¦çš„æ¨¡å‹æª” (åŒ…å« full range æ¨¡å‹)
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`;
      }
    });

    faceDetection.setOptions({
      model: 'full', // <--- å·²æ”¹ç‚ºé è·é›¢æ¨¡å¼ (full)
      minDetectionConfidence: 0.5, // å¦‚æœå¤ªé æŠ“ä¸åˆ°ï¼Œå¯ä»¥è©¦è‘—èª¿ä½åˆ° 0.4
      selfieMode: false
    });
    // --- è¨­å®šçµæŸ ---

    faceDetection.onResults(onResults);

    function onResults(results) {
      statusText.innerText = `ç³»çµ±å°±ç·’ | ç•«é¢äººæ•¸: ${results.detections.length} (é è·æ¨¡å¼)`;
      
      if (!isRolling && results.detections.length > 0) {
        drawBtn.disabled = false;
      } else {
        drawBtn.disabled = true;
      }

      // æ¸…é™¤ç•«å¸ƒ
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      
      // ç¹ªè£½å½±åƒ
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      detectedFaces = results.detections;

      if (detectedFaces.length > 0) {
        detectedFaces.forEach((detection, index) => {
          const box = detection.boundingBox;
          const w = box.width * canvasElement.width;
          const h = box.height * canvasElement.height;
          const x = box.xCenter * canvasElement.width - (w / 2);
          const y = box.yCenter * canvasElement.height - (h / 2);

          let color = 'rgba(255, 255, 255, 0.5)'; 
          let lineWidth = 2;

          // æŠ½çé‚è¼¯çš„è¦–è¦ºæ•ˆæœ
          if (index === winnerIndex) {
            if (isRolling) {
              color = '#00CCFF'; // æŠ½çä¸­ï¼šè—è‰²
              lineWidth = 4;
            } else {
              color = '#FF0033'; // ä¸­çå¾Œï¼šç´…è‰²
              lineWidth = 8;
            }
          }

          canvasCtx.save();
          canvasCtx.beginPath();
          canvasCtx.rect(x, y, w, h);
          canvasCtx.lineWidth = lineWidth;
          canvasCtx.strokeStyle = color;
          
          // ä¸­çç™¼å…‰
          if (index === winnerIndex && !isRolling) {
            canvasCtx.shadowColor = "red";
            canvasCtx.shadowBlur = 20;
          }
          canvasCtx.stroke();
          canvasCtx.restore();

          // ç•«é©šå˜†è™Ÿ
          if (index === winnerIndex && !isRolling) {
            drawGoldenExclamation(x, y, w, h);
          }
        });
      }
    }

    // ç¹ªè£½é‡‘è‰²é©šå˜†è™Ÿçš„å‡½å¼
    function drawGoldenExclamation(x, y, w, h) {
      const centerX = x + w / 2;
      const bottomY = y - 40; 
      
      const dotSize = 15;     
      const barWidth = 24;    
      const barHeight = 80;   

      const time = Date.now() / 200; 
      const glowIntensity = Math.abs(Math.sin(time)) * 20 + 10; 

      canvasCtx.save();
      canvasCtx.shadowColor = "#FFD700"; 
      canvasCtx.shadowBlur = glowIntensity; 
      canvasCtx.fillStyle = "#FFD700";   
      canvasCtx.strokeStyle = "#FFFFE0"; 
      canvasCtx.lineWidth = 3;

      // æ£’å­
      const barX = centerX - barWidth / 2;
      const barY = bottomY - dotSize * 2 - 15 - barHeight; 
      roundRect(canvasCtx, barX, barY, barWidth, barHeight, 10, true, true);

      // åœ“é»
      const dotY = bottomY - dotSize;
      canvasCtx.beginPath();
      canvasCtx.arc(centerX, dotY, dotSize, 0, Math.PI * 2);
      canvasCtx.fill();
      canvasCtx.stroke(); 

      canvasCtx.restore();
    }

    function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
      if (typeof stroke === 'undefined') { stroke = true; }
      if (typeof radius === 'undefined') { radius = 5; }
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
      if (fill) { ctx.fill(); }
      if (stroke) { ctx.stroke(); }
    }

    // æŒ‰éˆ•ç›£è½
    drawBtn.addEventListener('click', () => {
      if (detectedFaces.length === 0) return;
      isRolling = true;
      winnerDisplay.innerText = "ğŸ² å‘½é‹è¼ªè½‰ä¸­...";
      winnerIndex = -1;
      let rollCount = 0;
      const maxRolls = 30; 
      const speed = 80;    
      const interval = setInterval(() => {
        winnerIndex = Math.floor(Math.random() * detectedFaces.length);
        rollCount++;
        if (rollCount >= maxRolls) {
          clearInterval(interval);
          isRolling = false; 
          winnerDisplay.innerText = "âœ¨âœ¨ å¤©é¸ä¹‹äººèª•ç”Ÿï¼ âœ¨âœ¨";
        }
      }, speed); 
    });

    // å•Ÿå‹•æ”å½±æ©Ÿ
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceDetection.send({image: videoElement});
      },
      width: 1280,
      height: 720,
      facingMode: 'environment'
    });
    
    statusText.innerText = "æ­£åœ¨å•Ÿå‹•æ”å½±æ©Ÿ (ä¸‹è¼‰é è·æ¨¡å‹ä¸­ï¼Œè«‹ç¨å€™)...";
    camera.start();
  </script>
