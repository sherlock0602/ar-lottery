<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>ç­ç´šæŠ½çç³»çµ± (é è·å¢å¼·ç‰ˆ)</title>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>

  <style>

    h1 { margin-bottom: 10px; font-size: 1.5rem; text-align: center;}

    .container {
      position: relative;
      width: 100%;

      aspect-ratio: 16/9;

    #start-btn { background: linear-gradient(135deg, #28a745, #218838); }
    #switch-cam-btn { background: linear-gradient(135deg, #6c757d, #5a6268); }

    #status { margin-top: 10px; color: #aaa; font-size: 0.9rem; text-align: center; }

<body>

  <h1>ğŸ† ç­ç´šæŠ½çç³»çµ± (é è·å¢å¼·ç‰ˆ)</h1>
  
  <div class="container">
    <video id="input_video" playsinline webkit-playsinline muted autoplay></video>
    <canvas id="output_canvas"></canvas>
  </div>

  <div id="status">è«‹æŒ‰ä¸‹ã€Œå•Ÿå‹•æ”å½±æ©Ÿã€</div>
  <div id="winner-display"></div>

  <div class="controls">
    <button id="start-btn">ğŸ“¸ å•Ÿå‹•é«˜ç•«è³ªæ”å½±æ©Ÿ</button>
    <button id="switch-cam-btn" style="display:none;">ğŸ”„ åˆ‡æ›é¡é ­</button>
    <button id="draw-btn" disabled>ğŸ² é–‹å§‹æŠ½ç</button>
  </div>

  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    
    const startBtn = document.getElementById('start-btn');
    const switchBtn = document.getElementById('switch-cam-btn');
    const drawBtn = document.getElementById('draw-btn');
    const statusText = document.getElementById('status');
    const winnerDisplay = document.getElementById('winner-display');

    let detectedFaces = []; 
    let isRolling = false;  
    let winnerIndex = -1;   
    
    let currentStream = null;
    let useFrontCamera = false; 
    let isCameraRunning = false;

    // --- è¨­å®šé–‹å§‹ ---
    const faceDetection = new FaceDetection({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
    });

    faceDetection.setOptions({
      model: 'full', 
      minDetectionConfidence: 0.3, // [é—œéµä¿®æ”¹] é™ä½é–€æª»ï¼Œè¶Šä½è¶Šå®¹æ˜“æŠ“åˆ°é è™•æ¨¡ç³Šçš„è‡‰ (0.2~0.3 æ˜¯æ¥µé™)
      selfieMode: false 
    });
    // --- è¨­å®šçµæŸ ---

    faceDetection.onResults(onResults);

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      statusText.innerText = "æ­£åœ¨è«‹æ±‚é«˜ç•«è³ªè¨Šè™Ÿ...";

      const constraints = {
        audio: false,
        video: {
          facingMode: useFrontCamera ? "user" : "environment",
          // [é—œéµä¿®æ”¹] å¼·åˆ¶è«‹æ±‚ 1080p ä»¥ä¸Šè§£æåº¦
          // æ‰‹æ©Ÿå¦‚æœæ”¯æ´å°±æœƒçµ¦é«˜ç•«è³ªï¼Œé è™•çš„äººè‡‰æ‰æœƒæœ‰è¶³å¤ çš„åƒç´ 
          width: { ideal: 1920 }, 
          height: { ideal: 1080 }
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        videoElement.srcObject = stream;
        
        videoElement.onloadedmetadata = () => {
          videoElement.play();
          isCameraRunning = true;
          // é¡¯ç¤ºç›®å‰çš„è§£æåº¦ï¼Œç¢ºèªæ˜¯å¦æœ‰æˆåŠŸé–‹å•Ÿé«˜ç•«è³ª
          statusText.innerText = `ç³»çµ±é‹ä½œä¸­ | è§£æåº¦: ${videoElement.videoWidth}x${videoElement.videoHeight}`;
          startBtn.style.display = 'none';
          switchBtn.style.display = 'inline-block';
          
          if (useFrontCamera) {
            canvasElement.style.transform = "scaleX(-1)";
          } else {
            canvasElement.style.transform = "scaleX(1)";
          }
          detectLoop();
        };
      } catch (err) {
        console.error("æ”å½±æ©Ÿå•Ÿå‹•å¤±æ•—:", err);
        alert("ç„¡æ³•å•Ÿå‹•æ”å½±æ©Ÿï¼Œè«‹ç¢ºèªæ¬Šé™ã€‚\n(éƒ¨åˆ†èˆŠæ‰‹æ©Ÿå¯èƒ½ä¸æ”¯æ´é«˜ç•«è³ªï¼Œè«‹é‡æ–°æ•´ç†è©¦è©¦)");
      }
    }

    async function detectLoop() {
      if (!isCameraRunning) return;
      
      if (videoElement.videoWidth > 0 && videoElement.videoHeight > 0) {
        canvasElement.width = videoElement.videoWidth;
        canvasElement.height = videoElement.videoHeight;
        await faceDetection.send({image: videoElement});
      }
      requestAnimationFrame(detectLoop);
    }

    function onResults(results) {
      // é¡¯ç¤ºå³æ™‚äººæ•¸
      const count = results.detections.length;
      if(isCameraRunning) {
         statusText.innerText = `è§£æåº¦: ${videoElement.videoWidth}x${videoElement.videoHeight} | åµæ¸¬äººæ•¸: ${count}`;
      }
      
      if (!isRolling && count > 0) {
        drawBtn.disabled = false;
      } else {
        drawBtn.disabled = true;
      }

      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      detectedFaces = results.detections;

      if (detectedFaces.length > 0) {
        detectedFaces.forEach((detection, index) => {
          const box = detection.boundingBox;
          const w = box.width * canvasElement.width;
          const h = box.height * canvasElement.height;
          const x = box.xCenter * canvasElement.width - (w / 2);
          const y = box.yCenter * canvasElement.height - (h / 2);

          let color = 'rgba(255, 255, 255, 0.4)'; 
          // [å„ªåŒ–] æ ¹æ“šæ¡†çš„å¤§å°è‡ªå‹•èª¿æ•´ç·šæ¢ç²—ç´°ï¼Œé¿å…é è™•çš„æ¡†å¤ªç²—
          let baseLineWidth = Math.max(1, w / 60); 

          if (index === winnerIndex) {
            if (isRolling) {
              color = '#00CCFF';
              baseLineWidth *= 2;
            } else {
              color = '#FF0033';
              baseLineWidth *= 3;
            }
          }

          canvasCtx.save();
          canvasCtx.beginPath();
          canvasCtx.rect(x, y, w, h);
          canvasCtx.lineWidth = baseLineWidth;
          canvasCtx.strokeStyle = color;
          
          if (index === winnerIndex && !isRolling) {
            canvasCtx.shadowColor = "red";
            canvasCtx.shadowBlur = 20;
          }
          canvasCtx.stroke();
          canvasCtx.restore();

          if (index === winnerIndex && !isRolling) {
            drawGoldenExclamation(x, y, w, h);
          }
        });
      }
    }

    function drawGoldenExclamation(x, y, w, h) {
      // [å„ªåŒ–] è®“é©šå˜†è™Ÿå¤§å°èƒ½é©æ‡‰é è·é›¢çš„å°äººè‡‰
      const scale = w / 150; 
      const actualScale = Math.max(0.4, scale); // è¨­å®šæœ€å°ç¸®æ”¾æ¯”ï¼Œé¿å…å¤ªå°çœ‹ä¸è¦‹

      const centerX = x + w / 2;
      const bottomY = y - (20 * actualScale); 
      
      const dotSize = 15 * actualScale;     
      const barWidth = 24 * actualScale;    
      const barHeight = 80 * actualScale;   

      const time = Date.now() / 200; 
      const glowIntensity = Math.abs(Math.sin(time)) * 20 + 10; 

      canvasCtx.save();
      canvasCtx.shadowColor = "#FFD700"; 
      canvasCtx.shadowBlur = glowIntensity; 
      canvasCtx.fillStyle = "#FFD700";   
      canvasCtx.strokeStyle = "#FFFFE0"; 
      canvasCtx.lineWidth = 3 * actualScale;

      const barX = centerX - barWidth / 2;
      const barY = bottomY - dotSize * 2 - (15 * actualScale) - barHeight; 
      roundRect(canvasCtx, barX, barY, barWidth, barHeight, 10 * actualScale, true, true);

      const dotY = bottomY - dotSize;
      canvasCtx.beginPath();
      canvasCtx.arc(centerX, dotY, dotSize, 0, Math.PI * 2);
      canvasCtx.fill();
      canvasCtx.stroke(); 
      canvasCtx.restore();
    }

    function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
      if (typeof stroke === 'undefined') { stroke = true; }
      if (typeof radius === 'undefined') { radius = 5; }
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
      if (fill) { ctx.fill(); }
      if (stroke) { ctx.stroke(); }
    }

    startBtn.addEventListener('click', () => startCamera());
    switchBtn.addEventListener('click', () => {
      useFrontCamera = !useFrontCamera;
      startCamera();
    });

    drawBtn.addEventListener('click', () => {
      if (detectedFaces.length === 0) return;
      isRolling = true;
      drawBtn.disabled = true;
      winnerDisplay.innerText = "ğŸ² å‘½é‹è¼ªè½‰ä¸­...";
      winnerIndex = -1;
      let rollCount = 0;
      const maxRolls = 30; 
      const speed = 80;    
      const interval = setInterval(() => {
        winnerIndex = Math.floor(Math.random() * detectedFaces.length);
        rollCount++;
        if (rollCount >= maxRolls) {
          clearInterval(interval);
          isRolling = false; 
          drawBtn.disabled = false;
          winnerDisplay.innerText = "âœ¨âœ¨ å¤©é¸ä¹‹äººèª•ç”Ÿï¼ âœ¨âœ¨";
        }
      }, speed); 
    });

  </script>
