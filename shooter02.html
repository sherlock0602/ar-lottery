<body>

  <h1>ğŸ† ç­ç´šæŠ½çç³»çµ± (ä¸Šå¸æ¨¡å¼ç‰ˆ)</h1>
  
  <div class="container" id="canvas-container">
    <video id="input_video" playsinline webkit-playsinline muted autoplay></video>
    <canvas id="output_canvas"></canvas>
  </div>

  <div id="status">è«‹æŒ‰ä¸‹ã€Œå•Ÿå‹•ç›¸æ©Ÿã€</div>
  <div id="winner-display"></div>

  <div class="controls">
    <div class="zoom-control" id="zoom-area">
      <label>ğŸ” é è·æ”¾å¤§:</label>
      <input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1">
    </div>

    <button id="start-btn">ğŸ“¸ å•Ÿå‹•ç›¸æ©Ÿ</button>
    <button id="switch-cam-btn" style="display:none;">ğŸ”„ åˆ‡æ›é¡é ­</button>
    <button id="undo-btn">â†©ï¸ æ’¤éŠ·æ‰‹å‹•</button>
    <button id="draw-btn" disabled>ğŸ² å®šæ ¼ä¸¦æŠ½ç</button>
    <button id="reset-btn">ğŸ”„ é‡ç½®</button>
  </div>

  <div class="modal-overlay" id="winner-modal">
    <div class="modal-content">
      <h2>âœ¨ å¹¸é‹å…’ç‰¹å¯« âœ¨</h2>
      <canvas id="winner-canvas"></canvas>
      <br>
      <button onclick="closeModal()">é—œé–‰è¦–çª—</button>
    </div>
  </div>

  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d', { willReadFrequently: true });
    
    const startBtn = document.getElementById('start-btn');
    const switchBtn = document.getElementById('switch-cam-btn');
    const drawBtn = document.getElementById('draw-btn');
    const resetBtn = document.getElementById('reset-btn');
    const undoBtn = document.getElementById('undo-btn');
    const statusText = document.getElementById('status');
    const winnerDisplay = document.getElementById('winner-display');
    const winnerModal = document.getElementById('winner-modal');
    const winnerCanvas = document.getElementById('winner-canvas');
    const winnerCtx = winnerCanvas.getContext('2d');
    const zoomArea = document.getElementById('zoom-area');
    const zoomSlider = document.getElementById('zoom-slider');

    // è®Šæ•¸
    let detectedFaces = []; // AI æŠ“åˆ°çš„
    let manualFaces = [];   // [æ–°å¢] æ‰‹å‹•é»æ“ŠåŠ ä¸Šçš„
    let frozenFaces = [];   // å®šæ ¼å¾Œçš„æ‰€æœ‰äººè‡‰
    let isRolling = false;       
    let isFrozen = false;        
    let winnerIndex = -1;        
    let currentStream = null;
    let isCameraRunning = false;
    let snapshotImage = null;
    let useFrontCamera = false; 
    let isModelLoaded = false;  
    let videoTrack = null;
    let zoomCap = null;

    // å‹•ç•«è®Šæ•¸
    let isShooting = false;
    let arrowProgress = 0;
    let arrowStart = {x:0, y:0};
    let arrowTarget = {x:0, y:0};
    let explosionFrame = 0;

    const faceDetection = new FaceDetection({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
    });

    faceDetection.setOptions({
      model: 'full', 
      minDetectionConfidence: 0.3, 
      selfieMode: false 
    });

    faceDetection.onResults(onResults);

    // --- [æ–°å¢] æ‰‹å‹•é»æ“ŠåŠ æ¡†åŠŸèƒ½ ---
    canvasElement.addEventListener('click', (event) => {
      // åªæœ‰åœ¨ã€Œéå®šæ ¼ã€ä¸”ã€Œç›¸æ©Ÿé‹ä½œä¸­ã€çš„ç‹€æ…‹ä¸‹æ‰å…è¨±æ‰‹å‹•åŠ äºº
      if (!isCameraRunning || isFrozen) return;

      const rect = canvasElement.getBoundingClientRect();
      // å–å¾—é»æ“Šåœ¨ Canvas å…§çš„ç›¸å°ä½ç½® (0~1)
      let x = (event.clientX - rect.left) / rect.width;
      let y = (event.clientY - rect.top) / rect.height;

      // å¦‚æœæ˜¯ç”¨å‰é¡é ­ (æœ‰é¡åƒ)ï¼ŒX åº§æ¨™è¦ç¿»è½‰
      if (useFrontCamera) {
        x = 1 - x;
      }

      // å»ºç«‹ä¸€å€‹å‡çš„ Face å°è±¡
      // é è¨­å¤§å°ï¼šå¯¬åº¦ 0.08, é«˜åº¦ 0.12 (ç´„ä½”ç•«é¢çš„ 8%~12%ï¼Œé€™æ˜¯æ ¹æ“šä¸€èˆ¬é è·äººè‡‰ä¼°ç®—çš„)
      const fakeFace = {
        boundingBox: {
          xCenter: x,
          yCenter: y,
          width: 0.08, 
          height: 0.12 
        },
        isManual: true // æ¨™è¨˜é€™æ˜¯æ‰‹å‹•åŠ çš„
      };

      manualFaces.push(fakeFace);
      updateStatus(); // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
      
      // é¡¯ç¤ºæ’¤éŠ·æŒ‰éˆ•
      if (manualFaces.length > 0) {
        undoBtn.style.display = 'inline-block';
      }
    });

    // --- [æ–°å¢] æ’¤éŠ·æœ€å¾Œä¸€å€‹æ‰‹å‹•æ¡† ---
    undoBtn.addEventListener('click', () => {
      manualFaces.pop(); // ç§»é™¤æœ€å¾Œä¸€å€‹
      if (manualFaces.length === 0) {
        undoBtn.style.display = 'none';
      }
      updateStatus();
    });

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      zoomArea.style.display = 'none';
      statusText.innerText = "æ­£åœ¨å•Ÿå‹•ç›¸æ©Ÿ (è«‹æ±‚é«˜ç•«è³ª)...";

      const constraints = {
        audio: false,
        video: {
          facingMode: useFrontCamera ? "user" : "environment",
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        videoTrack = stream.getVideoTracks()[0];
        
        const capabilities = videoTrack.getCapabilities();
        if (capabilities.zoom) {
          zoomCap = capabilities.zoom;
          zoomSlider.min = zoomCap.min;
          zoomSlider.max = zoomCap.max;
          zoomSlider.step = zoomCap.step;
          zoomSlider.value = zoomCap.min;
          zoomArea.style.display = 'flex';
          statusText.innerText = "æ”¯æ´ç¡¬é«”è®Šç„¦ï¼";
        }
        
        videoElement.onloadedmetadata = () => {
          videoElement.play();
          isCameraRunning = true;
          startBtn.style.display = 'none';
          switchBtn.style.display = 'inline-block';
          // ç¢ºä¿æŠ½çæŒ‰éˆ•ä¸€é–‹å§‹æ˜¯ç¦ç”¨çš„
          updateStatus();
          
          if (useFrontCamera) {
            canvasElement.style.transform = "scaleX(-1)";
          } else {
            canvasElement.style.transform = "scaleX(1)";
          }
          detectLoop();
        };
        videoElement.srcObject = stream;
      } catch (err) {
        console.error("ç›¸æ©ŸéŒ¯èª¤:", err);
        alert("ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿï¼Œè«‹é‡æ•´é é¢ã€‚");
      }
    }

    zoomSlider.addEventListener('input', () => {
      if (videoTrack && zoomCap) {
        videoTrack.applyConstraints({ advanced: [{ zoom: parseFloat(zoomSlider.value) }] });
      }
    });

    async function detectLoop() {
      if (!isCameraRunning) return;
      
      if (videoElement.videoWidth > 0) {
        canvasElement.width = videoElement.videoWidth;
        canvasElement.height = videoElement.videoHeight;

        if (!isFrozen && !isModelLoaded) {
             canvasCtx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
        }

        if (!isFrozen) {
           await faceDetection.send({image: videoElement});
        }
      }
      
      // åœ¨å®šæ ¼æ¨¡å¼ä¸‹ï¼Œéœ€è¦ä¸æ–·é‡ç¹ª (ç‚ºäº†è·‘å‹•ç•«)
      if (isFrozen) {
        drawFrozenFrame();
      } else {
        // åœ¨éå®šæ ¼æ¨¡å¼ä¸‹ï¼Œå¦‚æœæ²’æœ‰äººè‡‰ä½†ä¹Ÿéœ€è¦ç¹ªè£½æ‰‹å‹•æ¡†æ¡†
        // æ³¨æ„ï¼šonResults åªåœ¨ AI åµæ¸¬åˆ°è®ŠåŒ–æ™‚è§¸ç™¼ï¼Œæ‰€ä»¥é€™è£¡è¦è£œä¸€å€‹é‡ç¹ªæ©Ÿåˆ¶çµ¦ manualFaces
        // ä½†å› ç‚º onResults æ›´æ–°é »ç‡é«˜ï¼Œæˆ‘å€‘åœ¨ onResults è£¡åˆä½µç¹ªè£½å³å¯
      }

      requestAnimationFrame(detectLoop);
    }

    function onResults(results) {
      isModelLoaded = true; 
      if (isFrozen) return; 

      detectedFaces = results.detections;
      
      // åˆä½µ AI åµæ¸¬åˆ°çš„ + æ‰‹å‹•æ–°å¢çš„
      const allFaces = [...detectedFaces, ...manualFaces];

      // æ›´æ–°ç•«é¢æ–‡å­—
      updateStatus(allFaces.length);

      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      
      // ç¹ªè£½æ‰€æœ‰æ¡†æ¡†
      drawBoxes(allFaces);
    }

    function updateStatus(count = 0) {
      // é€™è£¡å¦‚æœæ²’å‚³ countï¼Œå°±å³æ™‚è¨ˆç®—
      if (count === 0) {
        count = detectedFaces.length + manualFaces.length;
      }

      if (isCameraRunning && !isFrozen) {
        const resText = `${videoElement.videoWidth}x${videoElement.videoHeight}`;
        if (count > 0) {
           drawBtn.disabled = false;
           drawBtn.style.display = 'inline-block';
           statusText.innerText = `æº–å‚™å°±ç·’ | ç•«è³ª: ${resText} | ç¸½äººæ•¸: ${count} (æ‰‹å‹•: ${manualFaces.length})`;
        } else {
           drawBtn.disabled = true;
           statusText.innerText = `é»æ“Šç•«é¢å¯æ‰‹å‹•åŠ äºº | ç•«è³ª: ${resText}`;
        }
      }
    }

    function drawFrozenFrame() {
      if (snapshotImage) {
        canvasCtx.drawImage(snapshotImage, 0, 0);
      }
      drawBoxes(frozenFaces);
      
      if (isShooting) {
        updateAndDrawArrow();
      }
    }

    function prepareArrow() {
      const startCorner = Math.random() > 0.5 ? 0 : canvasElement.width;
      arrowStart = { x: startCorner, y: 0 };
      
      const detection = frozenFaces[winnerIndex];
      const box = detection.boundingBox;
      const tx = box.xCenter * canvasElement.width; 
      const ty = box.yCenter * canvasElement.height; 
      
      arrowTarget = { x: tx, y: ty };
      isShooting = true;
      arrowProgress = 0;
      explosionFrame = 0;
    }

    function updateAndDrawArrow() {
      if (arrowProgress < 1) {
        arrowProgress += 0.04; 
      } else {
        explosionFrame++;
        if (explosionFrame > 15) {
           isShooting = false; 
           showWinnerDetail(winnerIndex); 
           return;
        }
      }

      const curX = arrowStart.x + (arrowTarget.x - arrowStart.x) * Math.min(arrowProgress, 1);
      const curY = arrowStart.y + (arrowTarget.y - arrowStart.y) * Math.min(arrowProgress, 1);
      const angle = Math.atan2(arrowTarget.y - arrowStart.y, arrowTarget.x - arrowStart.x);

      if (arrowProgress <= 1) {
        drawMagicArrow(curX, curY, angle);
      }
      
      if (arrowProgress >= 1) {
        drawExplosion(arrowTarget.x, arrowTarget.y, explosionFrame);
      }
    }

    function drawMagicArrow(x, y, angle) {
      canvasCtx.save();
      canvasCtx.translate(x, y);
      canvasCtx.rotate(angle);
      canvasCtx.shadowColor = "#FFD700";
      canvasCtx.shadowBlur = 15;
      
      canvasCtx.beginPath();
      canvasCtx.moveTo(-40, 0);
      canvasCtx.lineTo(20, 0);
      canvasCtx.lineWidth = 6;
      canvasCtx.strokeStyle = "white";
      canvasCtx.stroke();

      canvasCtx.beginPath();
      canvasCtx.moveTo(20, -10);
      canvasCtx.lineTo(40, 0);
      canvasCtx.lineTo(20, 10);
      canvasCtx.fillStyle = "#FFD700";
      canvasCtx.fill();
      
      canvasCtx.beginPath();
      canvasCtx.moveTo(-40, 0);
      canvasCtx.lineTo(-50, -10);
      canvasCtx.lineTo(-45, 0);
      canvasCtx.lineTo(-50, 10);
      canvasCtx.fillStyle = "white";
      canvasCtx.fill();
      canvasCtx.restore();
    }

    function drawExplosion(x, y, frame) {
      canvasCtx.save();
      canvasCtx.translate(x, y);
      const radius = frame * 5; 
      const alpha = 1 - (frame / 15); 
      canvasCtx.beginPath();
      canvasCtx.arc(0, 0, radius, 0, Math.PI * 2);
      canvasCtx.fillStyle = `rgba(255, 215, 0, ${alpha})`;
      canvasCtx.fill();
      canvasCtx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
      canvasCtx.lineWidth = 4;
      for (let i = 0; i < 8; i++) {
        canvasCtx.rotate(Math.PI / 4);
        canvasCtx.beginPath();
        canvasCtx.moveTo(radius * 0.5, 0);
        canvasCtx.lineTo(radius * 1.5, 0);
        canvasCtx.stroke();
      }
      canvasCtx.restore();
    }

    function drawBoxes(faces) {
      if (!faces) return;
      faces.forEach((detection, index) => {
        const box = detection.boundingBox;
        const w = box.width * canvasElement.width;
        const h = box.height * canvasElement.height;
        const x = box.xCenter * canvasElement.width - (w / 2);
        const y = box.yCenter * canvasElement.height - (h / 2);

        let color = 'rgba(255, 255, 255, 0.4)';
        
        // å¦‚æœæ˜¯æ‰‹å‹•åŠ çš„ï¼Œçµ¦å®ƒä¸ä¸€æ¨£çš„é¡è‰² (ä¾‹å¦‚ç¶ è‰²)ï¼Œæ–¹ä¾¿å€åˆ†
        if (detection.isManual) {
            color = 'rgba(0, 255, 127, 0.6)';
        }

        let lineWidth = Math.max(2, w / 80);

        if (index === winnerIndex) {
          if (isRolling) {
            color = '#00CCFF'; 
            lineWidth *= 2;
          } else {
            color = '#FF0033'; 
            lineWidth *= 3;
          }
        }

        canvasCtx.save();
        canvasCtx.beginPath();
        canvasCtx.rect(x, y, w, h);
        canvasCtx.lineWidth = lineWidth;
        canvasCtx.strokeStyle = color;

        if (index === winnerIndex && !isRolling && isFrozen) {
          canvasCtx.shadowColor = "red";
          canvasCtx.shadowBlur = 20;
        }
        canvasCtx.stroke();
        canvasCtx.restore();

        if (index === winnerIndex && !isRolling && isFrozen && !isShooting) {
          // é€™è£¡ä¿ç•™é©šå˜†è™Ÿï¼Œä½†ä¸»è¦æ˜¯ç­‰ç®­å°„éä¾†
        }
      });
    }

    drawBtn.addEventListener('click', () => {
      // æŠ½çæ™‚ï¼Œå°‡åµæ¸¬åˆ°çš„ + æ‰‹å‹•çš„ åˆä½µç‚º frozenFaces
      const allFaces = [...detectedFaces, ...manualFaces];
      if (allFaces.length === 0) return;

      isFrozen = true;
      frozenFaces = allFaces;
      
      snapshotImage = new Image();
      snapshotImage.src = canvasElement.toDataURL();

      drawBtn.style.display = 'none';
      switchBtn.style.display = 'none'; 
      zoomArea.style.display = 'none'; 
      undoBtn.style.display = 'none'; // æŠ½çé–‹å§‹å¾Œéš±è—æ’¤éŠ·
      resetBtn.style.display = 'inline-block';
      statusText.innerText = "ğŸ”’ ç•«é¢å·²é–å®š | æŠ½çä¸­...";

      isRolling = true;
      winnerDisplay.innerText = "ğŸ² å‘½é‹è¼ªè½‰ä¸­...";
      winnerIndex = -1;
      
      let rollCount = 0;
      const maxRolls = 30;
      const speed = 80;

      const interval = setInterval(() => {
        winnerIndex = Math.floor(Math.random() * frozenFaces.length);
        rollCount++;
        if (rollCount >= maxRolls) {
          clearInterval(interval);
          finishLottery();
        }
      }, speed);
    });

    function finishLottery() {
      isRolling = false;
      winnerDisplay.innerText = "ğŸš€ ç¥ç®­ç™¼å°„ä¸­...";
      prepareArrow(); 
    }

    resetBtn.addEventListener('click', () => {
      isFrozen = false;
      isRolling = false;
      isShooting = false;
      winnerIndex = -1;
      frozenFaces = [];
      // manualFaces = []; // å¦‚æœä½ æƒ³é‡ç½®æ™‚ä¿ç•™æ‰‹å‹•æ¡†ï¼Œå°±æŠŠé€™è¡Œè¨»è§£æ‰ï¼›å¦‚æœæƒ³å…¨æ¸…ç©ºï¼Œå°±ç•™è‘—ã€‚
      // å»ºè­°ï¼šå…¨æ¸…ç©ºæ¯”è¼ƒç¬¦åˆé‚è¼¯
      manualFaces = []; 
      
      snapshotImage = null;
      winnerDisplay.innerText = "";
      
      drawBtn.style.display = 'inline-block';
      drawBtn.disabled = false; 
      switchBtn.style.display = 'inline-block';
      undoBtn.style.display = 'none'; 
      if (zoomCap) zoomArea.style.display = 'flex';
      resetBtn.style.display = 'none';
      closeModal();
      statusText.innerText = "å·²é‡ç½® | åµæ¸¬ä¸­...";
    });

    function showWinnerDetail(index) {
      if (index < 0 || index >= frozenFaces.length) return;
      
      winnerDisplay.innerText = "âœ¨âœ¨ å¤©é¸ä¹‹äººèª•ç”Ÿï¼ âœ¨âœ¨";
      
      const detection = frozenFaces[index];
      const box = detection.boundingBox;
      
      const padding = 0.6; 
      let w = box.width * canvasElement.width;
      let h = box.height * canvasElement.height;
      let x = box.xCenter * canvasElement.width - (w / 2);
      let y = box.yCenter * canvasElement.height - (h / 2);

      const extW = w * (1 + padding);
      const extH = h * (1 + padding);
      const extX = x - (w * padding) / 2;
      const extY = y - (h * padding) / 2;

      const targetW = 300;
      const targetH = targetW * (h / w);
      winnerCanvas.width = targetW;
      winnerCanvas.height = targetH;
      
      winnerCtx.drawImage(snapshotImage, extX, extY, extW, extH, 0, 0, targetW, targetH);
      winnerModal.style.display = 'flex';
    }

    function closeModal() {
      winnerModal.style.display = 'none';
    }

    startBtn.addEventListener('click', startCamera);
    
    switchBtn.addEventListener('click', () => {
      useFrontCamera = !useFrontCamera;
      startCamera();
    });
  </script>
</body>
